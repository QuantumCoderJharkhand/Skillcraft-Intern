<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do App - Internship</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>
        <div>User ID: <strong>DEV2025</strong></div>
        <div id="datetime">--:--</div>
    </header>

    <main>
        <h1>📝 To-Do List</h1>
        <form id="todo-form">
            <input type="text" id="taskInput" placeholder="Enter task title" required />
            <input type="datetime-local" id="dueDate" required />
            <button type="submit">Add Task</button>
        </form>

        <ul id="taskList"></ul>
    </main>

    <script src="script.js"></script>
</body>

</html>
